<!DOCTYPE html>
<head>
    {% load static %}
    <title>Scribble</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap');
      
      body {
          font-family: 'Delicious Handrawn', cursive;
          margin: 0;
          padding: 0;
          background-color: rgb(193, 126, 255);
        }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
        margin: 20px auto;
        max-width: 1200px;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease-in-out;
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .gallery-item-info {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
      }

      .gallery-item-info h3 {
        margin: 0;
      }

      .gallery-item-info p {
        margin: 0;
        font-size: 0.9rem;
      }

    </style>    
</head>
<body>
  <h1 style="text-align: center;font-size: 50px;color: white;font-weight: bold; width: 40%; margin: auto; margin-top: 20px;">

  <script>
    // Add click event listener to all images in the gallery
    const images = document.querySelectorAll('.gallery-item img');
    images.forEach((image) => {
      image.addEventListener('click', () => {
        // Create a link element with the image source as its href attribute
        const link = document.createElement('a');
        link.href = image.src;

        // Set the download attribute to the filename specified in the data-filename attribute
        const filename = image.dataset.filename;
        link.setAttribute('download', filename);

        // Simulate a click on the link to trigger the download
        link.click();
      });
    });
  </script>
